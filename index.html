<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .product-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            text-align: center;
            margin-bottom: 20px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .error {
            background: rgba(255, 99, 132, 0.1);
            border: 2px solid #ff6384;
            border-radius: 10px;
            padding: 20px;
            color: #ff6384;
            text-align: center;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.7;
        }

        .admin-link {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .admin-link:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .admin-link {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Products Store</h1>
            <p>Discover amazing products curated just for you</p>
        </div>

        <div id="loading" class="loading">
            <p>Loading products...</p>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <div id="products-container" class="products-grid" style="display: none;"></div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <h2>No Products Available</h2>
            <p>Check back soon for new products!</p>
        </div>
    </div>

    <a href="admin.html" class="admin-link">‚öôÔ∏è Admin Panel</a>

    <script>
        async function loadProducts() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error-message');
            const productsEl = document.getElementById('products-container');
            const emptyStateEl = document.getElementById('empty-state');

            try {
                // Fetch data.json from the same domain (Vercel will serve it from GitHub)
                const response = await fetch('/api/get-products');
                
                if (!response.ok) {
                    throw new Error(`Failed to load products: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                loadingEl.style.display = 'none';
                
                if (!data.products || data.products.length === 0) {
                    emptyStateEl.style.display = 'block';
                    return;
                }

                displayProducts(data.products);
                productsEl.style.display = 'grid';

            } catch (error) {
                console.error('Error loading products:', error);
                loadingEl.style.display = 'none';
                errorEl.textContent = `Error loading products: ${error.message}`;
                errorEl.style.display = 'block';
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <h3 class="product-name">${escapeHtml(product.name || 'Unnamed Product')}</h3>
                    <p class="product-description">${escapeHtml(product.description || 'No description available.')}</p>
                    <div class="product-price">${escapeHtml(product.price || 'Price not available')}</div>
                    <div class="product-actions">
                        <button class="btn btn-primary" onclick="buyProduct('${escapeHtml(product.name)}')">
                            Buy Now
                        </button>
                        <button class="btn btn-secondary" onclick="viewDetails('${escapeHtml(product.name)}')">
                            View Details
                        </button>
                    </div>
                `;
                
                container.appendChild(productCard);
            });
        }

        function escapeHtml(text) {
            if (typeof text !== 'string') return text;
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function buyProduct(productName) {
            alert(`Thank you for your interest in "${productName}"! This would redirect to the checkout page.`);
        }

        function viewDetails(productName) {
            alert(`Viewing details for "${productName}". This would show more product information.`);
        }

        // Load products when page loads
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
